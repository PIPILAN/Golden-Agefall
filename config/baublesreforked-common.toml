#饰品重铸 - 配置文件
[general]

	#自动检测设置
	[general.autoDetect]
		#是否自动检测所有支持Curios API的饰品
		#启用后,所有Curios饰品都可以获得随机属性并支持重铸
		enableCuriosAutoDetect = true

	#显示设置
	[general.display]
		#启用Curios饰品属性提示信息处理
		#true - 合并显示(多个相同属性的槽位会合并在一起显示)
		#false - Curios默认处理(每个槽位单独显示属性)
		enableCustomTooltip = true
		#是否在Curios属性显示部分隐藏本模组的修饰符属性
		#true - 隐藏本模组添加的修饰符属性
		#false - 显示本模组添加的修饰符属性
		hideModifierAttributes = true
		#是否使用修饰符的自定义提示框
		#true - 使用自定义提示框显示修饰符名称和属性
		#false - 使用原版Curios的属性显示方式
		useModifierTooltip = true

	#全局重铸设置
	[general.globalReforge]
		#是否启用全局重铸设置
		enabled = true
		#重铸所需物品
		requiredItem = "goldenagefall:bauble_reforge_gem"
		#重铸所需经验等级
		#min：0  max：2147483647
		# Default: 5
		# Range: > 0
		experienceCost = 20
		#重铸所需材料数量
		#min：0  max：2147483647
		# Default: 1
		# Range: > 0
		materialCost = 1

	#修饰符书设置
	[general.modifierBook]
		#使用修饰符书所需的经验等级
		# Default: 5
		# Range: > 0
		experienceCost = 5

	#可重铸物品设置
	[general.modifiableItems]
		#可重铸物品列表
		#格式说明：物品ID|重铸材料|经验消耗|材料消耗
		#示例格式:
		#items = [
		#    "artifacts:cross_necklace|minecraft:diamond|5|1",
		#    "artifacts:feral_claws|minecraft:diamond|10|2"
		#]
		items = []

	#黑名单设置
	[general.blacklist]
		#自动检测黑名单
		#在这里添加不想被自动检测的物品ID
		#即使物品支持Curios，也不会被自动添加到重铸系统中
		#格式：每行一个物品ID，每个ID都需要用引号包裹，用逗号分隔
		#示例格式：
		#items = [
		#    "minecraft:bundle",
		#    "sophisticatedbackpacks:backpack",
		#    "somemod:someitem"
		#]
		items = [
			"minecraft:lantern",
			"minecraft:soul_lantern",
			"minecraft:totem_of_undying",
			"sophisticatedbackpacks:backpack",
			"sophisticatedbackpacks:copper_backpack",
			"sophisticatedbackpacks:iron_backpack",
			"sophisticatedbackpacks:gold_backpack",
			"sophisticatedbackpacks:diamond_backpack",
			"sophisticatedbackpacks:netherite_backpack"
		]

	#修饰符设置
	[general.modifiers]

		#修饰符列表
		#
		#=== 格式说明 ===
		#格式：修饰符ID|显示名称|颜色|属性列表|权重
		#属性列表格式：属性ID,数值,操作类型#属性ID2,数值2,操作类型2
		#- 修饰符ID：用于内部识别的唯一标识符
		#- 显示名称：游戏中显示的名称
		#- 颜色：使用Minecraft的颜色代码（如AQUA, LIGHT_PURPLE等）
		#- 属性列表：用#分隔的多个属性配置
		#- 权重：修饰符出现的概率权重
		#
		#=== 修饰符ID说明 ===
		#在配置中，每个修饰符都需要一个唯一的ID作为标识符
		#例如："tank": { "name": "坦克", ... }
		#其中 "tank" 是修饰符ID，"坦克" 是游戏中显示的名称
		#
		#ID命名规则：
		#1. 必须是唯一的
		#2. 建议使用小写字母
		#3. 可以包含字母、数字和下划线
		#4. 不要使用空格和特殊字符
		#5. 建议使用有意义的英文单词
		#
		#正确示例：
		#"fire_resistance" - { "name": "烈焰守护" }
		#"swift_striker"  - { "name": "快速打击" }
		#"nature_boost"   - { "name": "自然之力" }
		#
		#错误示例：
		#"123"         - 不要用纯数字
		#"修饰符"      - 不要用中文作为ID
		#"my modifier" - 不要包含空格
		#
		#=== 权重说明 ===
		#3.0 - 常见修饰符（约54.5%概率）
		#2.0 - 优秀修饰符（约36.4%概率）
		#1.0 - 稀有修饰符（约18.2%概率）
		#0.5 - 史诗修饰符（约9.1%概率）
		#
		#=== 可用颜色 ===
		#BLACK       - 黑色        DARK_BLUE   - 深蓝色
		#DARK_GREEN  - 深绿色      DARK_AQUA   - 深青色
		#DARK_RED    - 深红色      DARK_PURPLE - 深紫色
		#GOLD        - 金色        GRAY        - 灰色
		#DARK_GRAY   - 深灰色      BLUE        - 蓝色
		#GREEN       - 绿色        AQUA        - 青色
		#RED         - 红色        LIGHT_PURPLE- 淡紫色
		#YELLOW      - 黄色        WHITE       - 白色
		#
		#=== 操作类型 ===
		#ADD_VALUE       - 加法，直接增加或减少数值
		#ADD_MULTIPLIED_BASE  - 基础乘法，基于基础值的百分比增减
		#ADD_MULTIPLIED_TOTAL - 总值乘法，基于最终值的百分比增减
		#
		#=== 可用属性ID ===
		#属性ID格式: modid:attribute_name
		#例如: minecraft:generic.max_health 或 somemod:special_attribute
		#你可以使用任何已安装模组注册的属性,只需要提供正确的属性ID即可
		#游戏中可以通过指令 /listattributes 查看到所有已注册的属性ID
		#
		#基础属性：
		#minecraft:generic.armor                - 护甲值
		#minecraft:generic.armor_toughness      - 护甲韧性
		#minecraft:generic.attack_damage        - 攻击伤害
		#minecraft:generic.attack_knockback     - 击退强度
		#minecraft:generic.attack_speed         - 攻击速度
		#minecraft:player.block_break_speed     - 挖掘速度
		#minecraft:player.block_interaction_range - 方块交互范围
		#minecraft:generic.burning_time         - 燃烧时间
		#minecraft:generic.explosion_knockback_resistance - 爆炸击退抗性
		#minecraft:player.entity_interaction_range - 实体交互范围
		#minecraft:generic.fall_damage_multiplier - 摔落伤害倍率
		#minecraft:generic.flying_speed         - 飞行速度
		#minecraft:generic.follow_range         - 跟随范围
		#minecraft:generic.gravity              - 重力
		#minecraft:generic.jump_strength        - 跳跃力
		#minecraft:generic.knockback_resistance - 击退抗性 (0.0-1.0为完全免疫)
		#minecraft:generic.luck                 - 幸运
		#minecraft:generic.max_absorption       - 最大伤害吸收
		#minecraft:generic.max_health           - 最大生命值
		#minecraft:player.mining_efficiency     - 挖掘效率
		#minecraft:generic.movement_efficiency  - 移动效率
		#minecraft:generic.movement_speed       - 移动速度
		#minecraft:generic.oxygen_bonus         - 氧气值加成
		#minecraft:generic.safe_fall_distance   - 安全跌落距离
		#minecraft:generic.scale                - 大小比例
		#minecraft:player.sneaking_speed        - 潜行速度
		#minecraft:zombie.spawn_reinforcements  - 僵尸增援几率
		#minecraft:generic.step_height          - 步行高度
		#minecraft:player.submerged_mining_speed - 水下挖掘速度
		#minecraft:player.sweeping_damage_ratio - 横扫伤害比例
		#minecraft:generic.water_movement_efficiency - 水下移动效率
		#
		#NeoForge属性：
		#neoforge:swim_speed           - 游泳速度
		#neoforge:name_tag_distance    - 名称标签可见距离
		#
		#本模组属性：
		#baublesreforked:life_steal  - 吸血
		#
		#默认修饰符设置
		[general.modifiers.defaultModifierSettings]
			#是否启用默认修饰符
			enabled = false

